<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="all">
	<link rel="stylesheet" type="text/css" href="style.css">
	<h1>Угадай число</h1>
	<p>Правила игры: компьютер загадывает число, а вы с помощью подсказок пробуете его отгадать. Нажмите кнопку "Проверить" чтобы проверить ваш результат.</p>    
	<p>Количество попыток: <span class="attempts">3</span></p>      
	<p>Подсказки: <span class="hint">Я буду подсказывать</span></p> 
<div class = "inputsbuttons"> 
	<input class="number">  
	<button class="check">Проверить</button>
	<button class="start">Новая игра</button>
</div>	 
	<script src="scripttwo.js"></script>     
</div>
